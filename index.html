<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        button {
            background-color: #cc8800;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите текст</h2>
        <textarea id="userText" rows="5" placeholder="что-нибудь..."></textarea>
        <button id="sendToBot">ТГ бот</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('sendToBot').addEventListener('click', function() {
            const userText = document.getElementById('userText').value;
            if (userText.trim() !== '') {
                // Обратите внимание на обратные кавычки (backticks) здесь
                let botUrl = https://t.me/code_28_04_bot?start=${encodeURIComponent(userText)};
                tg.openTelegramLink(botUrl); // рекомендуется использовать openTelegramLink вместо openLink
            } else {
                alert('Пожалуйста, введите текст!');
            }
        });

    </script>
</body>
</html>
